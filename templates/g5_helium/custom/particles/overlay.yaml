name: Overlay
description: Overlay.
type: particle
icon: fa-file-image-o


form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true


    style:
      type: select.selectize
      label: Overlay Style
      description: Select Overlay Style.
      default: 1
      options:
        1: Overlay with Text
        2: Overlay Image

    note1:
      type: separator.note
      class: alert alert-info
      content: 'Seting Overlay Text'


    image:
      type: input.imagepicker
      label: Image
      description: Select the main image.

    altimg:
      type: input.texts
      label: Alt Image
      description: Set Alt Image.


    background:
      type: select.selectize
      label: Overlay Background
      description: Select Overlay Background.
      default: uk-overlay-default
      options:
        uk-overlay-default: Light
        uk-overlay-primary: Dark

    overlayposition:
      type: select.selectize
      label: Overlay Position
      description: Select overlay position.
      default: uk-position-bottom
      options:
        uk-position-cover: Cover
        uk-position-bottom : Bottom
        uk-position-top: Top
        uk-position-left: Left
        uk-position-right: Right
        uk-position-center: Center


    overlaytransition:
      type: select.selectize
      label: Overlay Transitions
      description: Select overlay transitions (Only work on Overlay hover mode).
      default: none
      options:
        none: None
        uk-transition-fade:	Fade
        uk-transition-scale-up: Scale Up
        uk-transition-scale-down:	Scale Down.
        uk-transition-slide-top: Slide Top
        uk-transition-slide-bottom: Slide Bottom
        uk-transition-slide-left: Slide Left
        uk-transition-slide-right: Slide Right
        uk-transition-slide-top-small: Top Small
        uk-transition-slide-bottom-small: Bottom Small
        uk-transition-slide-left-small: Left Small
        uk-transition-slide-right-small: Right Small
        uk-transition-slide-top-medium: Top Medium
        uk-transition-slide-bottom-medium: Bottom Medium
        uk-transition-slide-left-medium: Left Medium
        uk-transition-slide-right-medium: Right Medium

    textposition:
      type: select.selectize
      label: Text Position
      description: Select Text Position  (Will work if Overlay Position = Cover).
      default: uk-position-center
      options:
        uk-position-bottom : Bottom
        uk-position-top: Top
        uk-position-left: Left
        uk-position-right: Right
        uk-position-center: Center

    text:
      type: textarea.textarea
      label: Text
      description: Customize the text (custom HTML).

    note2:
      type: separator.note
      class: alert alert-info
      content: 'Seting Overlay Image'

    image1:
      type: input.imagepicker
      label: Overlay Image
      description: Select the image for Overlay image mode.

    altimg1:
      type: input.texts
      label: Alt Image 1
      description: Set Alt Image 1.

    image2:
      type: input.imagepicker
      label: Overlay Image 2
      description: Select the image for Overlay image mode.

    altimg2:
      type: input.texts
      label: Alt Image 2
      description: Set Alt Image 2.

    overlaytransition1:
      type: select.selectize
      label: Overlay Image Transitions
      description: Select overlay transitions.
      default: uk-transition-fade
      options:
        uk-transition-fade:	Fade
        uk-transition-scale-up: Scale Up
        uk-transition-scale-down:	Scale Down.
        uk-transition-slide-top: Slide Top
        uk-transition-slide-bottom: Slide Bottom
        uk-transition-slide-left: Slide Left
        uk-transition-slide-right: Slide Right
        uk-transition-slide-top-small: Top Small
        uk-transition-slide-bottom-small: Bottom Small
        uk-transition-slide-left-small: Left Small
        uk-transition-slide-right-small: Right Small
        uk-transition-slide-top-medium: Top Medium
        uk-transition-slide-bottom-medium: Bottom Medium
        uk-transition-slide-left-medium: Left Medium
        uk-transition-slide-right-medium: Right Medium


    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
    copyright:
      type: separator.note
      class: alert alert-info
      content: 'Developed and maintained by <a href="https://www.joomlead.com/" target="_blank">JoomLead.com</a><br><strong>Version: 2.0.0</strong>'
